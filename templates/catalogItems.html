<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>

<a href="{{url_for('showCatalogCategories')}}">Go back to all categories</a></br>
<a href="{{url_for('showCatalogCategoryItemsItemAdd', category_id = category.id)}}">Add catalog item</a></br>

<h1>{{category.name}}</h1>




{% for i in items %}

<div>

<p><b>Name:</b> {{i.name}}</p>
<a href="{{url_for('showCatalogCategoryItemsItem', category_id = category.id, category_item = i.id)}}">Show catalog desc</a>
<br/>

<a href="{{url_for('showCatalogCategoryItemsItemEdit', category_id = category.id, category_item = i.id)}}">Edit catalog item</a></br>
<a href="{{url_for('showCatalogCategoryItemsItemDelete', category_id = category.id, category_item = i.id)}}">Delete catalog item</a>

</br>

</div>

{% else %}
	<h3>No menu items!</h3>

{% endfor %}

<br/>

<br/>
<br/>
<a href="{{url_for('gdisconnect')}}">Logout</a>

</body>

</html>
